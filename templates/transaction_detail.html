<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Detail</title>
</head>
<body>
    <h1>Transaction Detail</h1>

    <div id="transaction-detail">
        <!-- 거래 상세 정보가 여기에 표시됩니다 -->
    </div>

    <h2>Edit Transaction</h2>
    <form id="transaction-edit-form" method="post" action="/transactions/{{ transaction_id }}/">
        {% csrf_token %}
        <label for="transaction_type">Transaction Type:</label>
        <select id="transaction_type" name="transaction_type" required>
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
        </select><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br>
        <button type="submit">Save Changes</button>
    </form>

    <h2>Delete Transaction</h2>
    <form id="transaction-delete-form" method="post" action="/transactions/{{ transaction_id }}/">
        {% csrf_token %}
        <p>Are you sure you want to delete this transaction?</p>
        <button type="submit">Yes, Delete</button>
        <a href="/transactions/">Cancel</a>
    </form>
</body>
</html>
